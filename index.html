<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;700&display=swap" rel="stylesheet">
    <script src="./main.js" defer></script>
</head>
<body>
    <div class="calculator-container">
        <div class="display" id="display"></div>
        <div class="button-container">
            <div class="row-zero">
                <button class="function" value="clear" id="clear">C</button>
                <button class="function" value="plusOrMinus" id="plusOrMinus">+/-</button>
                <button class="function" value="del" id="del">Del</button>
                <button class="operator" value="/" id="divide">/</button>
            </div>
            <div class="row-one">
                <button class="number" value="7">7</button>
                <button class="number" value="8">8</button>
                <button class="number" value="9">9</button>
                <button class="operator" value="*">*</button>

            </div>
            <div class="row-two">
                <button class="number" value="4">4</button>
                <button class="number" value="5">5</button>
                <button class="number" value="6">6</button>
                <button class="operator" value="-">-</button>
            </div>
            <div class="row-three">
                <button class="number" value="1">1</button>
                <button class="number" value="2">2</button>
                <button class="number" value="3">3</button>
                <button class="operator" value="+">+</button>
            </div>
            <div class="row-four">
                <button class="number" value="0" id="zero">0</button>
                <button class="function" value="decimal" id="decimal">.</button>
                <button class="function" value="equal" id="equal">=</button>
            </div>
        </div>
    </div>
</body>
</html>
